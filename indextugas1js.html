<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 javascript</title>
</head>
<body>
    <h1 align="center">
        Data Pegawai
    </h1>
    <form action="">
        <table border="1" align="center" cellpadding="15" width="80%">
            <thead>
                <tr>
                    <th>Nama Pegawai</th>
                    <th>Jabatan</th>
                    <th>Status</th>
                    <th>Gaji Pokok</th>
                    <th>Tunjangan Jabatan</th>
                    <th>BPJS</th>
                    <th>Tunjangan Keluarga</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center">
                        <script>
                            let nama_pegawai = "Ridwan";
                            document.write(nama_pegawai);
                        </script>
                    </td>
                    <td align="center">
                        <script>
                            let jabatan = "Manager";
                            
                            document.write(jabatan);
                        </script>
                    </td>
                    <td align="center">
                        <script>
                            let status = "Menikah";
                            document.write(status);
                        </script>
                    </td>
                    <td align="center">
                        <script>
                            switch(jabatan){
                                case 'Manager' : gapok = 15000000; break;
                                case 'asisten Manager' : gapok = 10000000; break;
                                case 'Staff' : gapok = 5000000; break;
                                default: gapok = 0;
                            } 
            
                            document.write(gapok);
                        </script>
                    </td>
                    <td align="center">
                        <script>
                            let tunjab = 0.15 * gapok;
                            document.write(tunjab);
                        </script>
                    </td>
                    <td align="center">
                        <script>
                            let bpjs = 0.10 * gapok;
                            document.write(bpjs);
                        </script>
                    </td>
                    <td align="center">
                        <script>
                            let tunkel = (status == 'Menikah') ? 0.20 * gapok : 0;
                            document.write(tunkel);
                        </script>
                    </td>
                </tr> 
            </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total Gaji</th>
                <th colspan="4">
                    <script>
                        let togaji = gapok + tunjab + bpjs + tunkel;
                        document.write(togaji);
                    </script>
                </th>
            </tr>
        </tfoot>
    </table>
    </form>
</body>
</html>
